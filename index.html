<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2c003e, #4b0082);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
    }

    .header p {
      font-size: 1.2rem;
      font-weight: 300;
      margin-top: 10px;
    }

    .team-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .card {
      background-color: #ffffffcc;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 25px 30px;
      text-align: center;
      transition: transform 0.3s ease;
      min-width: 220px;
      color: #000;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      font-size: 1.4rem;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1rem;
      color: #555;
    }

    .student-detail {
      display: none;
      background-color: #ffffffcc;
      color: #000;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
    }

    .student-detail h2 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .student-detail p {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .back-btn {
      padding: 10px 20px;
      background-color: #4b0082;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      .header h1 {
        font-size: 1.8rem;
      }
      .card {
        min-width: 180px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Kongu Engineering College</h1>
    <p>Department of Computer Science and Design</p>
  </div>

  <div class="team-container" id="teamContainer"></div>

  <div class="student-detail" id="studentDetail">
    <h2 id="detailName"></h2>
    <p id="detailRoll"></p>
    <p id="detailDept"></p>
    <p id="detailYear"></p>
    <p id="detailHobbies"></p>
    <button class="back-btn" onclick="showMain()">Back</button>
  </div>

  <script>
    const students = [
      {
        name: 'HEMALATHA',
        rollNo: '22CDR032',
        department: 'Computer Science and Design',
        year: '3rd Year',
        hobbies: 'Painting, Coding'
      },
      {
        name: 'INDHU VARSHNI M S',
        rollNo: '22CDR033',
        department: 'Computer Science and Design',
        year: '3rd Year',
        hobbies: 'Reading, Web Development'
      }
    ];

    const teamContainer = document.getElementById('teamContainer');
    const detailSection = document.getElementById('studentDetail');
    const detailName = document.getElementById('detailName');
    const detailRoll = document.getElementById('detailRoll');
    const detailDept = document.getElementById('detailDept');
    const detailYear = document.getElementById('detailYear');
    const detailHobbies = document.getElementById('detailHobbies');

    students.forEach(student => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h2>${student.name}</h2>
        <p>Roll No: ${student.rollNo}</p>
      `;
      card.onclick = () => showStudent(student);
      teamContainer.appendChild(card);
    });

    function showStudent(student) {
      teamContainer.style.display = 'none';
      detailSection.style.display = 'block';
      detailName.textContent = student.name;
      detailRoll.textContent = `Roll No: ${student.rollNo}`;
      detailDept.textContent = `Department: ${student.department}`;
      detailYear.textContent = `Year: ${student.year}`;
      detailHobbies.textContent = `Hobbies: ${student.hobbies}`;
    }

    function showMain() {
      teamContainer.style.display = 'flex';
      detailSection.style.display = 'none';
    }
  </script>

</body>
</html>
